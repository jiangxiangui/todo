
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="lib/datetimepicker/jquery.datetimepicker.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">知道了</span>
</div>
<div class="container"><!-- 总容器开始 -->
    <h1>我的Todo</h1>
    <form class="add-task" >
        <input name="content"
               type="text"
               placeholder="eg 明天有面试"
               autofocus
               autocomplete="off"
        >
        <button type="submit">submit</button>
    </form>
    <div class="task-list"><!-- 清单列表开始 -->
        <!-- <div class="task-item">任务开始
        <span><input type="checkbox"></span>
        <span class="task-content">item content 1</span>
        <span>delete</span>
        <span>detail</span>
        </div>任务结束 -->
    </div><!-- 清单列表结束 -->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!-- 任务详情开始 -->
    </div><!-- 任务详情结束 -->
</div><!-- 总容器结束 -->
<!-- <video class="alerter" src="alert.mp3"></video> -->
<video class="alerter" src="video/msg_alert.mp3"></video>
<script src="lib/jquery.js"></script>
<script src="lib/datetimepicker/jquery.datetimepicker.full.js"></script>
<script src="lib/store.js"></script>
<script src="js/base.js"></script>
</body>
</html>
